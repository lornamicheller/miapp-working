<ion-content no-bounce has-bouncing="false" forceOverscroll="false">
  <ion-img class="logo" src="assets/logomiapplogin.png"></ion-img>

  <h4 class="signin-title">SIGN IN</h4>

  <ion-card class="input-card">
    <ion-grid class="borders">
      <ion-row>
        <ion-col size="1">
          <ion-icon class="icon" ios="ios-person" md="md-person"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="email" class="user" placeholder="Username">
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-grid class="borders">
      <ion-row>
        <ion-col size="1">
          <ion-icon class="icon" ios="ios-unlock" md="md-unlock"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-input type="password" [(ngModel)]="password" class="password" placeholder="Password">
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button routerLink="/forgot-pass" class="forgot-btn" expand="block">Forgot password?</ion-button>

    <ion-button (click)="login()" class="signin-btn" expand="block">SIGN IN</ion-button>
    <ion-button class="facebook-btn" expand="block">SIGN IN WITH FACEBOOK</ion-button>
  </ion-card>

  <ion-card style="box-shadow: none; margin-top: 5px; margin-bottom: 0">
    <p routerLink="/signup" class="signup-sec">Don't have an account?<ion-button class="signup-btn">SIGN UP
      </ion-button>
    </p>
  </ion-card>
</ion-content>
