<div class="main-bg">
  <p class="doctors-title">Check-In</p>
</div>

<ion-back-button class="arrow-btn" text="" defaultHref="/user-home"></ion-back-button>


<ion-content>

  <ion-card class="doctors-card">
    <ion-grid>
      <ion-row>
        <ion-col class="avatar-img" size="4">
          <ion-avatar class="doctor-img">
            <ion-img src="assets/happydoctor.jpg"></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col class="doc-info" size="8">
          <p style="color: black; font-weight: 700; margin-top: 20px; margin-bottom: 0; padding-bottom: 0;">John Smith</p>
          <p style="margin-top: 0; padding-top: 0;">Open: 1 hour ago</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button class="checkin-btn" (click)="presentAlert()" expand="block">CHECK-IN</ion-button>

    <p style="padding: 10px; text-align: center;">Select "Check-in" to sign into your appointment and receive your estimated wait time.</p>
  </ion-card>

</ion-content>
