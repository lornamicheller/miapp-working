<ion-content no-bounce has-bouncing="false" forceOverscroll="false">
  <ion-card class="main-bg">
    <p class="doctors-title">Forgot Password?</p>
  </ion-card>

  <ion-back-button class="arrow-btn" text="" defaultHref="/signin"></ion-back-button>


  <!-- <ion-button class="arrow-btn" (click)="goBack()">
    <ion-icon class="arrow" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
  </ion-button> -->
  <h5 class="forgot-text">Forgot Password</h5>
  <p class="text">We just need your registered e-mail to send your password reset instructions</p>

  <ion-card class="input-card">

  <ion-grid class="borders">
    <ion-row>
      <ion-col size="1">
        <ion-icon class="icon" ios="ios-mail" md="md-mail"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="email" class="email" placeholder="Email">
        </ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  </ion-card>



  <ion-card class="input-card">


    <ion-button (click)="openPage()" class="signin-btn" expand="block">SEND</ion-button>
  </ion-card>

  <ion-card style="box-shadow: none; margin-top: 150px;">
    <p (click)="openPage2()" class="signup-sec">Don't have an account?<ion-button class="signup-btn">SIGN UP
      </ion-button>
    </p>
  </ion-card>
</ion-content>
