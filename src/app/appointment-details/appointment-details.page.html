<div class="main-bg">
  <p class="doctors-title">Appointment Details</p>
</div>

<!-- <ion-button class="arrow-btn" (click)="goBack()">
  <ion-icon class="arrow" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
</ion-button> -->

<ion-back-button class="arrow-btn" text="" defaultHref="/view-appointment"></ion-back-button>


<!-- 
  WHEN APPOINTMENT STATUS IS CONFIRM SCREEN WILL NAVIGATE TO NOTIFICATIONS SCREEN SO PEOPLE CAN CONFIRM THEIR APPOINTMENTS
  WHEN APPOINTMNET STATUS IS CHECK IN SCREEN WILL NAVIGATE TO CHECK-IN SCREEN SO PEOPLE CHECKED IN INTO THEIR APPOINTMENTS
  
-->

<ion-content>
  <ion-card>
    <ion-button class="doctors-card" expand="full">
      <ion-grid>
        <ion-row>
          <ion-col class="avatar-img" size="2">
            <ion-avatar class="doctor-img">
              <ion-img src="assets/happydoctor.jpg"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col class="doc-info" size="8">
            <p style="color: black; margin-bottom: 5px; padding-bottom: 0;">John Smith</p>
            <p style="font-size: 14px; margin-top: 0; padding-top: 0;">Cardiologist</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-button>
  </ion-card>

  <ion-card style="margin-left: 20px; margin-right: 20px; margin-top: 20px; padding-top: 10px; padding-bottom: 10px;">
    <ion-button (click)="openPage()" class="info-btn" expand="full">
      <ion-grid style="margin: 0; padding: 0;">
        <ion-row>
          <ion-col size="1" class="icon">
            <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
          </ion-col>
          <ion-col size="9" class="title">
            Jan 14, 2019
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-button>
  </ion-card>

  <ion-card style="margin-left: 20px; margin-right: 20px; margin-top: 20px; padding-top: 10px; padding-bottom: 10px;">
    <ion-button (click)="openPage()" class="info-btn" expand="full">
      <ion-grid style="margin: 0; padding: 0;">
        <ion-row>
          <ion-col size="1" class="icon">
            <ion-icon ios="ios-time" md="md-time"></ion-icon>
          </ion-col>
          <ion-col size="9" class="title">
            11:00AM - 1:25PM
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-button>
  </ion-card>

  <ion-card style="margin-left: 20px; margin-right: 20px; margin-top: 20px; padding-top: 10px; padding-bottom: 10px;">
    <ion-button (click)="openPage()" class="info-btn" expand="full">
      <ion-grid style="margin: 0; padding: 0;">
        <ion-row>
          <ion-col size="1" class="icon">
            <ion-icon ios="ios-checkbox" md="md-checkbox"></ion-icon>
          </ion-col>
          <ion-col size="9" class="title">
            Appointment Status: <p class="status">Booked and pending confirmation<br>from patient</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-button>
  </ion-card>

  <ion-card style="margin-left: 20px; margin-right: 20px; margin-top: 20px; padding-top: 10px; padding-bottom: 10px;">
      <ion-button (click)="openPage()" class="info-btn" expand="full">
        <ion-grid style="margin: 0; padding: 0;">
          <ion-row>
            <ion-col size="1" class="icon">
              <ion-icon ios="ios-checkbox" md="md-checkbox"></ion-icon>
            </ion-col>
            <ion-col size="9" class="title">
              Appointment Status: <p class="status">Confirmed</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-button>
    </ion-card>

    <ion-card style="margin-left: 20px; margin-right: 20px; margin-top: 20px; padding-top: 10px; padding-bottom: 10px;">
        <ion-button (click)="openPage()" class="info-btn" expand="full">
          <ion-grid style="margin: 0; padding: 0;">
            <ion-row>
              <ion-col size="1" class="icon">
                <ion-icon ios="ios-checkbox" md="md-checkbox"></ion-icon>
              </ion-col>
              <ion-col size="9" class="title">
                Appointment Status: <p class="status">Pending Check-in</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-button>
      </ion-card>

      <ion-card style="margin-left: 20px; margin-right: 20px; margin-top: 20px; padding-top: 10px; padding-bottom: 10px;">
          <ion-button (click)="openPage()" class="info-btn" expand="full">
            <ion-grid style="margin: 0; padding: 0;">
              <ion-row>
                <ion-col size="1" class="icon">
                  <ion-icon ios="ios-checkbox" md="md-checkbox"></ion-icon>
                </ion-col>
                <ion-col size="9" class="title">
                  Appointment Status: <p class="status">Check-in Complete</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-button>
        </ion-card>

        <ion-card style="margin-left: 20px; margin-right: 20px; margin-top: 20px; padding-top: 10px; padding-bottom: 10px;">
            <ion-button (click)="openPage()" class="info-btn" expand="full">
              <ion-grid style="margin: 0; padding: 0;">
                <ion-row>
                  <ion-col size="1" class="icon">
                    <ion-icon ios="ios-checkbox" md="md-checkbox"></ion-icon>
                  </ion-col>
                  <ion-col size="9" class="title">
                    Appointment Status: <p class="status">Arrived</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-button>
          </ion-card>
  <ion-button class="go-btn" routerLink="/user-home" expand="block">
    <img src="assets/stetho.png" width="40px" height="40px" style="object-fit: contain;">
  </ion-button>

</ion-content>
